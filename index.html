<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprite Demo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script rel="stylesheet" src="scripts/livephoto.js"></script>
</head>

<body>
    <div class="container">
        <div class="live-photo-tile">
            <div class="live-photo"
                style="background: url('https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg') 0px 0px / cover no-repeat;"
                data-animation-rate-desktop="50" data-animation-rate-mobile="200"
                data-stripe-image="https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg"
                data-image-count="20">
                <img src="https://storage.googleapis.com/media.msmode.com/Test_Jeans_video/LYD-Iris-Stone-0903.jpg">
            </div>
            <div class="live-photo"
                style="background: url('https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg') 0px 0px / cover no-repeat;"
                data-animation-rate-desktop="50" data-animation-rate-mobile="200"
                data-stripe-image="https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg"
                data-image-count="20">
                <img src="https://storage.googleapis.com/media.msmode.com/Test_Jeans_video/LYD-Iris-Stone-0903.jpg">
            </div>
            <div class="live-photo"
                style="background: url('https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg') 0px 0px / cover no-repeat;"
                data-animation-rate-desktop="50" data-animation-rate-mobile="200"
                data-stripe-image="https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg"
                data-image-count="20">
                <img src="https://storage.googleapis.com/media.msmode.com/Test_Jeans_video/LYD-Iris-Stone-0903.jpg">
            </div>
            <div class="live-photo"
                style="background: url('https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg') 0px 0px / cover no-repeat;"
                data-animation-rate-desktop="50" data-animation-rate-mobile="200"
                data-stripe-image="https://storage.googleapis.com/media.msmode.com/spriteTest4.jpg"
                data-image-count="20">
                <img src="https://storage.googleapis.com/media.msmode.com/Test_Jeans_video/LYD-Iris-Stone-0903.jpg">
            </div>

        </div>
    </div>
    <style>
        .container {
            width: 100%;
            padding: 20px;
        }

        .live-photo-tile {
            width: 20%;
            margin: 0 auto;
        }

        .live-photo img {
            max-width: 100%;
            opacity: 0;
        }
    </style>
    <script>
        $('.live-photo').each(function () {
            $(this).livePhoto({
                allsteps: $(this).data('image-count'),
                animationrate: $(this).data('animation-rate-desktop'),
                target: $(this).data('animation-rate-mobile')
            });
        });
    </script>
</body>

</html>
